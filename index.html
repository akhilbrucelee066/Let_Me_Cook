<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Me Cook</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Let Me Cook</h1>
        <p>Discover the joy of cooking with our curated recipes</p>
        <a href="https://let-me-cook-prjt01.vercel.app/" class="cta-button">Visit Site</a>
        <div class="loading-content">
          <p class="loading-text">Hold on, the site is loading...</p>
          <p class="loading-subtext">Few more seconds... to cook... üë®‚Äçüç≥</p>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    <script>
      document.querySelector(".cta-button").addEventListener("click", function (e) {
        e.preventDefault();
        const targetUrl = this.href;
        document.querySelector(".loading-content").style.display = "block";
        window.location.href = targetUrl;
      });
    </script>
  </body>
</html>
